<html style='background-color: black'>
  <div id="my_bouncing_box" style= "background-color: blue; border-radius: 3px; position: absolute; left: 0px; top: 0px; min-width: 100px; min-height: 100px; text-align: center; font-weight: bold; color: #999;" >Not loaded</div>
  <script type="text/javascript">
    // YOUR CODE
    toTop = 0;
    toRight = 0;
    hei = window.innerHeight;
    wid = window.innerWidth;
    var cWid = document.getElementById('my_bouncing_box').clientWidth;
    var cHei = document.getElementById('my_bouncing_box').clientHeight;

    var x = setInterval(function(){
        box = document.getElementById("my_bouncing_box");
        if (parseInt(box.style.top)==0){
            toTop = 0;
        }else if (parseInt(box.style.top) == (hei-cHei)){
            toTop = 1;
        } 

        if (parseInt(box.style.left)==0){
            toRight = 1;
        }else if (parseInt(box.style.left) == (wid - cWid)){
            toRight = 0;
        } 

        if (toTop){
            box.style.top = (parseInt(box.style.top) - 1) + 'px';
        }else{
            box.style.top = (parseInt(box.style.top) + 1) + 'px';
        }
        
        if (toRight){
            box.style.left = (parseInt(box.style.left) + 1) + 'px';
        }else{
            box.style.left = (parseInt(box.style.left) - 1) + 'px';
        }
        
      },10);
  </script>
</html>
